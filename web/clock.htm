<!DOCTYPE HTML>
<html>
    <head>
        <title>jQuery TimeCircles Examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/jquerysctipttop.css"/>
        <link rel="stylesheet" type="text/css" href="css/TimeCircles.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/TimeCircles.js"></script>
        <script type="text/javascript" src="js/clock.js"></script>
    </head>
    <body>
        <div id="cronometros" class="container">
            <div style="text-align:center;"><h3>Fim da semana</h3></div>
            <div class="someTimer" data-date="2018-01-12 08:01:01"></div>

            <div style="text-align:center;"><h3>Fim do mês</h3></div>
            <div class="someTimer" data-date="2018-01-31 00:00:00"></div>

            <div style="text-align:center;"><h3>Fim do ano</h3></div>
            <div class="someTimer" data-date="2018-12-31 00:00:00"></div>
        </div>
    </body>
</html>
